<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login_form_layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css    ">
</head>

<body>
    <div class="container">
        <section class="left left_section">
            <div class="login ">
                <h2>Login Hire</h2>
                <form action="">
                    <div class=" mb16">
                        <input type="Email" name="email" placeholder="Email">
                    </div>
                    <div class="mb16">
                        <input type="Password" name="password" placeholder="Password">
                    </div>
                    <div class="row">
                        <div class="col-50 ">
                            <input type="checkbox" name="remember">Remember me
                        </div>
                        <div class="col-50 link">
                            <a href="">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="login_button">
                        <button>Login</button>
                    </div>
                </form>
                <div class="another-link">
                    <a href="">or use your account</a>
                </div>
                <div class="login_icon">
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                    <a href=""><i class="fa-brands fa-google"></i></a>
                    <a href=""><i class="fa-brands fa-linkedin"></i></a>
                </div>
        </section>
        <section class="right right_section">
            <div class="information">
                <div class="overlay">
                </div>
                <div class="right_heading">
                    <h1>Start Your Journey Now</h1>
                </div>
                <div class="para">
                    <p>If you don't have an account yet join us and start your journey. </p>
                </div>
                <div class="button">
                    <button>Register</button>
                </div>
            </div>

        </section>
    </div>
</body>

</html>
